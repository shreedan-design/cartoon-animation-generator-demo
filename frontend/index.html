<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Character Demo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="controls">
  <button onclick="setAction('idle')">Idle</button>
  <button onclick="setAction('walk')">Walk</button>
  <button onclick="setAction('jump')">Jump</button>
</div>

<div id="character">
    <img id="head" src="assets/head.png" alt="head">
<img id="torso" src="assets/torso.png" alt="torso">
<img id="left_arm" src="assets/left_arm.png" alt="left arm">
<img id="right_arm" src="assets/right_arm.png" alt="right arm">
<img id="left_leg" src="assets/left_leg.png" alt="left leg">
<img id="right_leg" src="assets/right_leg.png" alt="right leg">
</div>

<script src="script.js"></script>
</body>
</html>
